name: Baboon Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ ubuntu-latest, macos-latest, windows-2022 ]
        os: [ ubuntu-latest ]
        graalvm-version: [ '22.3.1' ]
        java-version: [ '17' ]
        include:
          - os: ubuntu-latest
            executable-suffix: ''
            native-build-args: --verbose -J-Xmx10g
          - os: macos-latest
            executable-suffix: ''
            native-build-args: --verbose -J-Xmx13g
          - os: windows-2022
            executable-suffix: '.exe'
            # e2e is disabled due to unstable docker step
            #e2e: false
            native-build-args: --verbose -J-Xmx10g
    steps:
    - uses: actions/checkout@v3
    - name: Set up GraalVM (Java ${{ matrix.java-version }})
    - uses: graalvm/setup-graalvm@v1
      with:
        version: '${{ matrix.graalvm-version }}'
        java-version: '${{ matrix.java-version }}'
        distribution: 'graalvm-community'
        components: 'native-image'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        cache: 'sbt'
        native-image-job-reports: true
    - name: Run tests
      run: sbt test
    - name: Build NI
      run: sbt GraalVMNativeImage/packageBin
    - uses: actions/upload-artifact@v3
      with:
        name: native-image-${{ matrix.os }}
        path: |
          target/graalvm-native-image/**
  prepare-release:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v3
        with:
          name: native-image-ubuntu-latest
      - uses: actions/download-artifact@v3
        with:
          name: native-image-macos-latest
      - uses: actions/download-artifact@v3
        with:
          name: native-image-windows-2022
      - uses: softprops/action-gh-release@v1
        id: create-release
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            native-image-*